<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Customer-Details</title>
    <style>
      input[type=submit],
     input[type=reset]{
      margin-left: -43px;
      margin-right: 50px; 
  }
  @media only screen and (max-width:480px){
    input[type=submit],
     input[type=reset]{
      margin-left: 2px;
     }
  }
    </style>
</head>
<body>
  
    <section class="customer-section clearfix">
      
        <div class="heading">
          <h2>Personel information</h2>
        </div>
    <form class="reg-form" action="custconnection.php" method="post">
    
         <div class="row">
          <div class="col span-1-of-3">
            <label for="name">Name</label>
          </div>
          <div class="col span-2-of-3">
            <input type="text" name="name" id="name" placeholder="your name" required>
          </div>
        </div>

        <div class="row">
          <div class="col span-1-of-3">
            <label for="gender">Gender</label>
          </div>
          <div class="col span-2-of-3">
            <input type="radio" name="gender" id="gender" value="m" checked>male
            <input type="radio" name="gender" id="gender" value="f" >female
          </div>
        </div>
  
        <div class="row">
          <div class="col span-1-of-3">
            <label for="email">Email</label>
          </div>
          <div class="col span-2-of-3">
            <input type="email" name="email" id="email" placeholder="your email" required>
          </div>
        </div>
  
        <div class="row">
            <div class="col span-1-of-3">
              <label for="password">Password</label>
            </div>
            <div class="col span-2-of-3">
              <input type="password" name="password" id="password"  required>
            </div>
          </div>
       
          <div class="row">
            <div class="col span-1-of-3">
              <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="col span-2-of-3">
              <input type="password" name="confirm-password" id="confirm-password"  required>
            </div>
          </div>

          <div class="row">
            <div class="col span-1-of-3">
              <label for="mobilenumber">Mobilenumber</label>
            </div>
            <div class="col span-2-of-3">
              <input type="number" name="mobilenumber" id="mobilenumber"  required>
            </div>
          </div>
       
        <div class="row">
          <div class="col span-1-of-3">
            <label for="">&nbsp;</label>
          </div>
          <div class="col span-2-of-3">
            <input type="submit" value="submit">
            <input type="reset">
          </div>
        </div>
      
      </form>
    
    </section>
</body>
</html>
